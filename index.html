<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="clock-wrapper">
        <h1>World Clock</h1>
        <select name="" id="">
          <option value="choose">Choose a city...</option>
          <option value="current-location">My Current Location</option>
          <option value="london">London</option>
          <option value="tokyo">Tokyo</option>
          <option value="sydney">Sydney</option>
          <option value="new-york">New York</option>
        </select>
        <div class="city">London</div>
        <div class="date">August 15th 2023</div>
        <div class="time">18:24:00</div>
        <div class="city">Tokyo</div>
        <div class="date">August 15th 2023</div>
        <div class="time">18:24:00</div>
      </div>
      <small
        >This project was coded by Kelsey Foster and is open-sourced on
        <a href="https://github.com/04kelfos/She-Codes-Plus-Add-On">GitHub</a>
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
