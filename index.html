<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="main-wrapper">
      <div class="clock-wrapper">
        <h1 class="title">World Clock</h1>
        <select name="" id="">
          <option value="choose">Choose a city...</option>
          <option value="current-location">My Current Location</option>
          <option value="london">London</option>
          <option value="tokyo">Tokyo</option>
          <option value="sydney">Sydney</option>
          <option value="new-york">New York</option>
        </select>
        <div class="city">
          <div>
            <h2>London</h2>
            <div class="date">August 15th 2023</div>
          </div>
          <div class="time">18:24:00</div>
        </div>
